name: Release

on:
  workflow_run:
    workflows: ["Train Model on Commit"]  # must match the name field in train.yml
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download checkpoint artifact
        uses: actions/download-artifact@v4
        with:
          name: checkpoint
          path: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Model checkpoint ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload checkpoint to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./checkpoint.pkl
          asset_name: checkpoint.pkl
          asset_content_type: application/octet-stream