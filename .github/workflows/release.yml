name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Download latest checkpoint artifact from train workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list --workflow="Train Model on Commit" --branch=main --json databaseId --limit 1
          LATEST_RUN_ID=$(gh run list --workflow="Train Model on Commit" --branch=main --json databaseId --limit 1 --jq '.[0].databaseId')
          gh run download "$LATEST_RUN_ID" -n checkpoint

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Model checkpoint ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload checkpoint to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./checkpoint.pkl
          asset_name: checkpoint.pkl
          asset_content_type: application/octet-stream